<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Finalizar Compra - Vault</title>
    <link rel="stylesheet" href="Finalizar.css">
</head>
<body>
    <header>
        <ul>
            <img src="imagens/vault.jpg" alt="" width="20%">
            <input class="search-bar" type="text" id="pesquisa" placeholder="O que você está procurando?">
        </ul>
        <nav>
            <ul>
                <li><a href="Indice.html">Início</a></li>
                <li><a href="Produtos.html">Produtos</a></li>
                <li><a href="carrinho.html">Carrinho</a></li>
                <li><a href="Contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <h1>Finalizar Compra</h1>
    <div id="resumo-carrinho"></div>
    <form id="form-pagamento" onsubmit="return processarPagamento()">
        <h2>Informações de Pagamento</h2>
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>
        
        <label for="cartao">Número do Cartão:</label>
        <input type="text" id="cartao" name="cartao" required>
        
        <label for="validade">Validade:</label>
        <input type="text" id="validade" name="validade" required>
        
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>
        
        <button type="submit">Finalizar Compra</button>
    </form>
    <footer>
        <p>&copy; 2024 Vault</p>
    </footer>
    <script src="Carrinho.js"></script>
    <script src="Finalizar.js"></script>
</body>
</html>
