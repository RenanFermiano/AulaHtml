<!DOCTYPE html>
<html lang="Pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    
    <H2>HTML iframes</H2>
        <p>texto de exemplo:</p>
        <iframe src="outroArquivo.html" title="iframeExemplo"></iframe>
   
    <h2>HTML iframes</h2>
        <p>podemos usar os atributos de altura e largura para especificar o tamanho do iframe:</>
        <iframe src="outroArquivo.html" style= height="200px" width="300px" title="iframe Exemplo"></iframe>
    
    <h2>Remover Borda</h2>
        <p>Para remover a borda padr√£o do iframe, use CSS:</p>    
        <iframe src="outroArquivo.html" style="border:none;" title="iframeExemplo"></iframe>
    
    <h2>iframe - Target para o link</h2>
        <iframe src="demo_iframe.html" name="iframe_a" height="300px" width="100%" title="iframeExemplo"></iframe>
        <p><a href="https://sp.senai.br/unidade/saocarlos/"></a></p>

</body>
</html>
